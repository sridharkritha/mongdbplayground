<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/style.css">


	<title>Mongodb Play Ground</title>
</head>

<body>
	<!-- https://mongoplayground.net/ -->

	<div id="heading">
		<span class="titleText">Mongodb Playground</span>
		<input id="runBtnId" type="button" value="Run" />
		<input id="fillTestDataBtnId" type="button" value="Fill Test Data" />
	</div>



	<div class="gridColumnLayout gridColumnLayout_3 gridStyle">
		<div id="dbColumn" class="textAreaWrapper">
			<span class="titleText">Collection</span>
			<!-- textarea end tag should finish on the SAME line of textarea open tag otherwise you will get cursor position issue -->
			<textarea id="collectionId" class="my-textarea"  wrap="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
		</div>
		<div id="queryColumn" class="textAreaWrapper">
			<span class="titleText">Query</span>
			<textarea id="queryId" class="my-textarea"  wrap="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
		</div>
		<div id="resultColumn" class="textAreaWrapper">
			<span class="titleText">Result</span>
			<textarea id="resultId" class="my-textarea" wrap="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
		</div>
	</div>
	<br/><br/><br/>


	<!-- Error Section -->
	<div id="collectionErrorId"></div>

	<script src="js/client.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</body>

</html>
